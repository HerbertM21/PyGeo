<!DOCTYPE html>
<html>
<head>
  <style>
    .galaxy-bg {
      width: 100%;
      height: 400px;
      background-color: #000;
      background: 
        radial-gradient(2px 2px at 20% 30%, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40% 70%, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 60% 20%, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 80% 40%, #fff, rgba(0,0,0,0)),
        radial-gradient(circle at 20% 30%, rgba(255,77,109,0.5), transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(77,121,255,0.5), transparent 70%),
        radial-gradient(circle at 40% 60%, rgba(255,177,77,0.5), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(179,77,255,0.5), transparent 70%),
        linear-gradient(to bottom, #000000, #1a0330);
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="galaxy-bg"></div>
</body>
</html>
